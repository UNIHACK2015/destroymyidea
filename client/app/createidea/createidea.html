<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <h1>Tell us your big idea</h1>

    <br/>
    <br/>

    <form class="form-horizontal" ng-submit="createIdea()">
        <div class="form-group">
            <label class="control-label col-sm-2">Idea</label>

            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       placeholder="Your BIG idea"
                       ng-model="idea.name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Description</label>

            <div class="col-sm-10">
                <textarea placeholder="Provide more info about your description"
                          rows="10"
                          class="form-control"
                          ng-model="idea.description"></textarea>
            </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Image URL:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="http://myimage.host/awesome_idea.jpg" ng-model="idea.img_url"/>
          </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 col-sm-offset-2">
                <input type="submit" class="btn btn-primary" style="width: 100%;" value="Submit"/>
            </div>
        </div>
    </form>
</div>
