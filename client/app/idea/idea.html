<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>{{ idea.name }}</h1>
    </div>
    <div class="col-md-12">
      <div class="well well-lg">
        {{ idea.description }}
      </div>
    </div>
    <hr/>
  </div>
  <div class="row">
    <div class="col-md-12">
        <div class="panel panel-default" ng-repeat="comment in comments">
          <div class="panel-body">
              {{ comment.criticism }}
          </div>
        </div>
    </div>
  </div>
</div>
